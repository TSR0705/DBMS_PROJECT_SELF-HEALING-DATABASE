<!DOCTYPE html>
<html>
<head>
    <title>Frontend Test</title>
</head>
<body>
    <h1>Testing Frontend</h1>
    <p>If you can see this, the frontend is accessible.</p>
    <script>
        // Test if frontend is running
        fetch('http://localhost:3000/dashboard/overview')
            .then(response => {
                if (response.ok) {
                    document.body.innerHTML += '<p style="color: green;">✓ Frontend is running on port 3000</p>';
                } else {
                    document.body.innerHTML += '<p style="color: red;">✗ Frontend returned error: ' + response.status + '</p>';
                }
            })
            .catch(error => {
                document.body.innerHTML += '<p style="color: red;">✗ Frontend connection failed: ' + error.message + '</p>';
            });

        // Test backend
        fetch('http://localhost:8000/health')
            .then(response => response.json())
            .then(data => {
                document.body.innerHTML += '<p style="color: green;">✓ Backend is running: ' + JSON.stringify(data) + '</p>';
            })
            .catch(error => {
                document.body.innerHTML += '<p style="color: red;">✗ Backend connection failed: ' + error.message + '</p>';
            });
    </script>
</body>
</html>
